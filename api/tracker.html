<!DOCTYPE html>
<html>

<body>
    <div id="myData"></div>
    <script>
        var options = {
            enableHighAccuracy: true,
            timeout: 5000,
            maximumAge: 0
        };

        var mainContainer = document.getElementById("myData");

        var username;
        var person = prompt("Please enter your name:");
        if (person == null || person == "") {
            alert("Enter Name in order to use app")
            location.reload();
        } else {
            username = person
        }
        if (username) {
            if (navigator.geolocation) {
                navigator.geolocation.watchPosition(showLocation, errorHandler, options);
                // setInterval(() => {
                //     navigator.geolocation.getCurrentPosition(showLocation);
                // }, 10000);
            } else { alert("Geolocation is not supported by this browser."); }
        }
        async function showLocation(position) {
            var data = {
                accuracy: position.coords.accuracy,
                latitude: position.coords.latitude,
                longitude: position.coords.longitude,
                timestamp: position.timestamp,
                username: username
            }
            await fetch(`${window.origin}/update`, {
                method: "POST",
                headers: {
                    'Accept': 'application/json',
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            await fetch(`${window.origin}/get`, {
                method: "POST",
                headers: {
                    'Accept': 'application/json',
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
                .then(res => res.json())
                .then(res => {
                    for (var i = 0; i < res.length; i++) {
                        var div = document.createElement("div");
                        div.innerHTML = `Lat: ${res[i].latitude}, Lon: ${res[i].longitude}, Time: ${new Date(res[i].timestamp).toLocaleDateString()}`
                        mainContainer.appendChild(div);
                    }
                })
        }

        function errorHandler(err) {
            if (err.code == 1) {
                alert("Error: Access is denied!");
            } else if (err.code == 2) {
                alert("Error: Position is unavailable!");
            }
        }
    </script>

</body>

</html>
